<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/Relatorio.css">
    <title>Relatorio</title>
</head>

<body>

    <div id="menu-container"></div>

    <script type="module">
        import { loadMenu } from '../components/menu.js';

        document.addEventListener("DOMContentLoaded", () => {
            loadMenu();
        });
    </script>



    <section class="rt">

        <div class="container">




            <div class="dropfiltro" id="dropfiltro">
                <div class="dropfiltro-header">
                    <h3>Filtrar</h3>
                    <button class="close-btn" onclick="toggleDropdown(event)">&times;</button>
                </div>
                <div class="search-container">
                    <i class="fa fa-search"></i>
                    <input type="text" placeholder="Pesquisar...">
                </div>
                <div class="history-title">Histórico de Pesquisa</div>
                <ul id="history">
                    <li>Pesquisa 1</li>
                    <li>Pesquisa 2</li>3
                    <li>Pesquisa 3</li>
                </ul>
            </div>

        </div>
    </section>


    <!---------------------------------------------------------Relatório de Estoque de Peças---------------------------------------------->


    <section>
        <div class="container2">

            <div class="titulo">
                <h3>Históricos das Ordens de Manutenção:</h3>
                <div id="ButtonAdd">


                    <button id="button_cascata" type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#modalCreate">
                        Add <i class="fa-solid fa-circle-plus" id="button_cascata2"></i>
                    </button>

                </div>
            </div>
            <!--formulario modal-->
            <form id="formulario">
                <div class="modal fade" id="modalCreate" tabindex="-1" aria-labelledby="modalCreateLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="modalCreateLabel">Registro de Histórico</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>

                            <div class="modal-body">
                                <div id="mensagemSucesso" class="alert alert-success d-none" role="alert"></div>
                                <div id="mensagemErroInserir" class="alert alert-danger d-none" role="alert"></div>

                                <div class="modal_main" id="principal_modelo">
                                    <div class="number_one">


                                        <!--Form ORDEM ------------------------------------------------------------->

                                        <div class="col-12 mb-3 modal-body" id="Corpo_modelo">
                                            <label for="inputAddress formFile" class="form-label">ID da Ordem</label>
                                            <input type="text " class="form-control" id="IDOrdem"
                                                placeholder="Digite o Id da ordem">
                                        </div>

                                        <!--Form Modelo------------------------------------------------------------->

                                        <div class="col-12 mb-3 modal-body" id="Corpo_modelo">
                                            <label for="inputAddress formFile" class="form-label">Tipo
                                                Manutenção</label>
                                            <input type="text " class="form-control" id="Manutencao"
                                                placeholder="Digite o tipo de Manutenção">
                                        </div>


                                        <!--Form Modelo------------------------------------------------------------->
                                        <div class="col-12 mb-3 modal-body" id="Corpo_modelo">
                                            <label for="inputAddress formFile" class="form-label">Duração</label>
                                            <input type="date" class="form-control" id="Duracao"
                                                placeholder="Digite o tipo de Manutenção">
                                        </div>
                                        <!--Form Numero de série------------------------------------------------------------->

                                        <div class="col-12 mb-3 modal-body" id="Corpo_modelo">
                                            <label for="inputAddress formFile" class="form-label">Custo</label>
                                            <input type="text" class="form-control" id="Numerracao"
                                                placeholder="Digite a numeração">
                                        </div>
                                    </div><!--final number one-->


                                    <div class="number_two">




                                        <!--Form Date------------------------------------------------------------->

                                        <div class="col-12 mb-3 modal-body" id="Corpo_modelo">
                                            <label for="inputAddress formFile" class="form-label">Data de
                                                Fechamento</label>
                                            <input type="date" class="form-control" id="data">
                                        </div>

                                        <!--Form Address------------------------------------------------------------->

                                        <div class="col-12 mb-3 modal-body" id="Corpo_modelo">
                                            <label for="inputAddress formFile" class="form-label">Observações</label>
                                            <input type="text " class="form-control" id="Observacao"
                                                placeholder="Digite as Observações">
                                        </div>

                                        <!--Form Status------------------------------------------------------------->
                                        <div class="col-12 mb-3 modal-body" id="Corpo_modelo">
                                            <label for="inputAddress formFile" class="form-label">ID funcionario</label>
                                            <input type="text " class="form-control" id="funcionario"
                                                placeholder="Digite o Id do funciorario">
                                        </div>

                                    </div>
                                </div>
                            </div>



                            <div class="modal-footer" id="rodape_modelo">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn" id="save_cadastro">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        </form>
        <!--Tabela------------------------------------------------------------->

        <section class="table-container">
            <table>
                <thead>
                    <tr>
                        <th id="vanechline">Id da Manutenção</th>
                        <th>Id da Ordem</th>
                        <th>Id da peça</th>
                        <th>Tipo Manutenção</th>
                        <th>Duração</th>
                        <th>Observações</th>
                        <th>Data de Fechamento</th>
                        <th>Id FUncionário</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </section>




    <!--Button------------------------------------------------------------->

    <div class="container text-center mt-5" id="button_main">

        <div class="d-flex justify-content-center align-items-center mt-4">
            <button class="arrow-btn" id="prevBtn" onclick="changePage(currentPage - 1)"><i
                    class="fa-solid fa-arrow-left"></i></button>

            <button class="btn" onclick="changePage(1)">
                <hr class="page-line" id="line1">
            </button>
            <button class="btn" onclick="changePage(2)">
                <hr class="page-line" id="line2">
            </button>
            <button class="btn" onclick="changePage(3)">
                <hr class="page-line" id="line3">
            </button>
            <button class="btn" onclick="changePage(4)">
                <hr class="page-line" id="line4">
            </button>

            <button class="arrow-btn" id="nextBtn" onclick="changePage(currentPage + 1)"><i
                    class="fa-solid fa-arrow-right"></i></button>
        </div>

        <div class="mt-3">
            <p id="content">Estoque de peças</p>
        </div>
    </div>

</body>
<script src="../JS/relatorio.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
