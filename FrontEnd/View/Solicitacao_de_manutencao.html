<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Manutenção</title>
    <link rel="stylesheet" href="../css/Solicitacao.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>

    <div id="menu-container"></div>

    <script type="module">
        import { loadMenu } from '../components/menu.js';

        document.addEventListener("DOMContentLoaded", () => {
            loadMenu();
        });
    </script>

    <section>
        <div class="titulo1">
            <h2>Solicitação de Ordem de Manutenção</h2>

        </div>



        <div id="page_solicitacao">
            <div id="modal_solicitacao">
                <div id="conteudo">
                    <div id="divisao_one">

                        <form id="formulario">
                            <div id="mensagemSucesso" class="alert alert-success d-none" role="alert">
                            </div>
                            <div id="mensagemErro" class="alert alert-danger d-none" role="alert">
                            </div>


                            <div class="inputs_solitacao">
                                <label for="inputAddress formFile" class="form-label"
                                    style="color: white;">Titulo</label>
                                <input type="text" placeholder="Digite o titulo" id="titulo">
                            </div>

                            <!-- Mostra o nome do usuário -->
                            <div class="inputs_solicitacao">
                                <label for="solicitanteNome" class="form-label"
                                    style="color: white;">Solicitante</label>
                            </div>

                            <div class="inputs_ativos">
                                <input type="text" id="solicitanteNome" readonly>
                            </div>

                            <input type="hidden" id="solicitante">

                            <!-- Campo oculto que será enviado -->



                            <!-- Campo ID Ativo com abertura de modal -->
                            <div class="ativos">
                                <label for="id_Ativo" class="form-label" style="color: white;">ID Ativo</label>
                            </div>

                            <div class="inputs_ativos">
                                <input type="text" placeholder="Clique para selecionar um Ativo" id="id_Ativo" readonly
                                    data-bs-toggle="modal" data-bs-target="#modalAtivos">
                            </div>

                            <!-- Modal de seleção de Ativos -->
                            <div class="modal fade" id="modalAtivos" tabindex="-1" aria-labelledby="modalAtivosLabel"
                                aria-hidden="true">
                                <div class="modal-dialog modal-dialog-scrollable">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="modalAtivosLabel" style="color: white;">
                                                Selecione um Ativo</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Fechar"></button>
                                        </div>
                                        <div class="modal-body">
                                            <table class="table table-hover" id="tabelaAtivos">
                                                <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Nome</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <!-- Conteúdo será preenchido dinamicamente via JS -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        

                            <div class="col-12 mb-3 modal-body inputs_solitacao">
                                <label for="inputAddress formFile" class="form-label"
                                    style="color: white;">Prioridade</label>
                                <select class="form-select" id="prioridade">
                                    <option value="Alta">Alta</option>
                                    <option value="Media">Media</option>
                                    <option value="Baixa">Baixa</option>
                                </select>
                            </div>

                            <div class="col-12 mb-3 modal-body inputs_solitacao">
                                <label for="inputAddress formFile" class="form-label"
                                    style="color: white;">Status</label>
                                <select class="form-select" id="status">
                                    <option value="Em Analise">Em Análise</option>
                                </select>
                            </div>

                    </div>

                    <div id="divisao_two">
                        <div class="inputs_solitacao">
                            <label for="text" class="form-label" type="text" style="color: white;">Problema</label>
                            <textarea placeholder="Digite aqui..." class="custom-textarea" id="problema"></textarea>
                        </div>

                    </div>
                </div>
                <div id="box_botoes">
                    <button id="Enviar" type="submit" class="btn">Enviar</button>
                </div>

                </form>
            </div>
        </div>
    </section>



</body>
<script src="../JS/Solicitacao.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
