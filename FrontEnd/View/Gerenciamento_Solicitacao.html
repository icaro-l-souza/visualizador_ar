<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem de Manutenção</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/Gerenciamento_Solicitacao.css">

</head>

<body>
    <div id="menu-container"></div>

    <script type="module">
        import { loadMenu } from '../components/menu.js';

        document.addEventListener("DOMContentLoaded", () => {
            loadMenu();
        });
    </script>
    <section id="container">

        <div class="containeri">

            <div class="titulo1">
                <h2>Gerenciamento de Solicitação</h2>
            </div>

            <div id="alerta-erro">
                <div id="mensagemErro" class="alert alert-danger d-none" role="alert"></div>
            </div>


            <div class="dropdown">
                <a href="#" class="icon-filter" id="filterDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-filter fa-2x"></i>
                </a>

                <ul class="dropdown-menu filter-dropdown" aria-labelledby="filterDropdown">
                    <!-- Status -->
                    <li class="dropdown-header text-center fw-bold">Status</li>
                    <li><button class="dropdown-item filter-btn"
                            onclick="filtrarPorStatus('Aceita', event)">Aceitas</button></li>
                    <li><button class="dropdown-item filter-btn"
                            onclick="filtrarPorStatus('Recusada', event)">Recusadas</button></li>
                    <li><button class="dropdown-item filter-btn" onclick="filtrarPorStatus('Analise', event)">Em
                            Análise</button></li>
                    <li><button class="dropdown-item filter-btn" onclick="filtrarPorStatus(null, event)">Mostrar
                            Todas</button></li>

                    <li>
                        <hr class="dropdown-divider">
                    </li>

                    <!-- Prioridade -->
                    <li class="dropdown-header text-center fw-bold">Prioridade</li>
                    <li><button class="dropdown-item filter-btn prioridade-btn"
                            onclick="filtrarPorPrioridade('Alta', event)">Alta</button></li>
                    <li><button class="dropdown-item filter-btn prioridade-btn"
                            onclick="filtrarPorPrioridade('Media', event)">Média</button></li>
                    <li><button class="dropdown-item filter-btn prioridade-btn"
                            onclick="filtrarPorPrioridade('Baixa', event)">Baixa</button></li>
                    <li><button class="dropdown-item filter-btn prioridade-btn"
                            onclick="filtrarPorPrioridade(null, event)">Todas as Prioridades</button></li>
                </ul>


            </div>
        </div>

        <!-- Modal de Confirmação de Exclusão -->
        <div class="modal fade" id="deleteSolicitacaoModal" tabindex="-1" aria-labelledby="deleteSolicitacaoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="deleteSolicitacaoModalLabel">Confirmar Exclusão
                        </h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Fechar"></button>
                    </div>
                    <div class="modal-body">
                        Tem certeza que deseja excluir a solicitação <strong id="deleteSolicitacaoId"></strong>?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteSolicitacaoBtn">Excluir</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th id="vanechline"></th>
                        <th id="vanechline">ID</th>
                        <th>Id do Ativo</th>
                        <th>Titulo</th>
                        <th>Solicitante</th>
                        <th>Problema</th>
                        <th>Prioridade</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody id="ativoTableBody"></tbody>
            </table>
        </div>
    </section>
</body>

<script src="../JS/Gerenciamento_Solicitacao.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
